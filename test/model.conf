# Request definition
# https://casbin.org/docs/en/syntax-for-models#request-definition
[request_definition]
r = sub, obj, act

# Policy definition
# https://casbin.org/docs/en/syntax-for-models#policy-definition
[policy_definition]
p = sub, obj, act

# Policy effect
# https://casbin.org/docs/en/syntax-for-models#policy-effect
[policy_effect]
e = some(where (p.eft == allow))

# Matchers
# https://casbin.org/docs/en/syntax-for-models#matchers
[matchers]
m = r.sub == p.sub && r.obj == p.obj && r.act == p.act